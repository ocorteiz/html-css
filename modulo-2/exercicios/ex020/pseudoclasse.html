<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classe</title>
    <style>
        div {
            background-color: lightgray;
            text-align: center;
            border: 1px solid black; /* SHORTHAND BORDA */
            width: 200px; /* LARGURA */
            height: 200px; /* ALTURA */
            display: inline-block; /* MESMA LINHA */
        }

        div#d2:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
