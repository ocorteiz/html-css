<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elemento</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }


        a::before {
            content: '⇛ ';
        }

        a::after {
            content: ' ⇚';
        }

        .youtube::before {
            content: '⇚';
        }
    </style>
</head>
<body>
    <h1>Pseudo-elementos com Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">Repositorio Github</a></li>
        <li><a href="https://www.youtube.com/@CortesdoCasimitoOFICIAL" class="youtube">Canal YouTube</a></li>
        <li><a href="https://www.youtube.com/cursoemvideo">Site CursoEmVideo</a></li>
    </ul>
</body>
</html>
