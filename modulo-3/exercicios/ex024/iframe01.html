<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe {
            height: 500px;
            width: 500px;
            border: 2px dashed black;
            box-shadow: 2px 2px 2px black;
        }
    </style>
</head>
<body>
    <h1>Testando Iframes e Seus Estilos</h1>
    <p>
    Este é o site do 
        <!-- Tamanho Padrão: 300x150 -->
        <iframe 
        src="https://ocorteiz.github.io/project-cordel/" frameborder="0" height="400px" width="400px" scrolling="no">
        <a href="https://ocorteiz.github.io/project-cordel/" target="_blank"></a>
        </iframe> 
        <!-- Scrolling -> Rolagem do Iframe -->
    curso em video em Iframe!
    </p>
</body>
</html>
