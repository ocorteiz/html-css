<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 2px solid black;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- 
        Rownspan: Mesclagem Vertical
        Colspan: Mesclagem Horizontal
     -->
    <h1>Mesclagem de Celula</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td colspan="2">D</td>
          
            <td>F</td>
        </tr>
        <tr>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
            <td>J</td>
        </tr>
        <tr>
            <td>K</td>
    
        </tr>
    </table>
</body>
</html>
