<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 200px;
            border-collapse: collapse;
        }

        td {
            border: 2px solid black;
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>

    <!-- 
        Hierarquia de Tabela (Simples):

        1º Table = Tabela 
        2º Table Row = Linha de Tabela
        3º Table Header = Cabeçalho de Tabela
        4º Table Data = Dado de Tabela
     -->

     <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
     </table>
</body>
</html>
