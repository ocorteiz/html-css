<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Videos Hospedados Localmente</h1>
    <video src="video/video-mp4.mp4" width="560px" controls loop></video>
    <br>
    <video width="560px" poster="img/limoes-capa.png" controls>
        <source src="video/video-mp4.mp4" type="video/mp4">
        <source src="video/video-webm.webm" type="video/webm">
        <source src="video/video-mkv.mkv" type="video/mp4">
        <source src="video/video-ogv.ogv" type="video/ogg">
    </video>
    <h1>Inserindo Video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/C5fLxtJH2Qs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo Videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/183750633?h=bd049dbd54&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
